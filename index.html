<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="time">

    </div>
    </div>

      <div id="date"></div>

  </div>
  <script src="script.js"></script>
